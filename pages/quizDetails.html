<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/quizDetails.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <h1>Student Quiz App</h1>
      </div>
      <div class="btn-class">
        <a href="./pages/signup.html">
          <button
            type="button"
            id="signUp-btn"
            href="./pages/signup.html"
            class="btn btn-outline-primary"
          >
            SignUp
          </button></a
        >

        <a href="./pages/login.html">
          <button
            type="button"
            id="signIn-btn"
            href="./pages/login.html"
            class="btn btn-outline-primary"
          >
            SignIn
          </button></a
        >
      </div>
    </div>
    <div class="mainQuizDetails">
      <div class="quizContain">
        <div class="first-section">
          <div>
            <h3>Question No: <span id="numberCount">3</span> / 25</h3>
          </div>
          <div class="timer">
            <h6 id="timer">Time</h6>
          </div>
        </div>
        <div class="second-section">
          <div class="question">
            <h3 id="question"></h3>
          </div>
          <div class="option">
            <div class="sub-opt">
              <label>
                <input
                onclick="enableBtn()"
                id="enableBtn"
                  type="radio"
                  value="1"
                  width="100px"
                  name="opt"
                />
                <span id="option1"></span>
              </label>
            </div>
            <div class="sub-opt">
              <label>
                <input
                onclick="enableBtn()"
                id="enableBtn"
                  type="radio"
                  value="2"
                  name="opt"
                />
                <span id="option2"></span>
              </label>
            </div>
            <div>
              <label class="sub-opt">
                <input
                onclick="enableBtn()"
                id="enableBtn"
                  type="radio"
                  value="3"
                  name="opt"
                />
                <span id="option3"></span>
              </label>
            </div>
            <div>
              <label class="sub-opt">
                <input
                onclick="enableBtn()"
                  id="enableBtn"
                  type="radio"
                  value="4"
                  name="opt"
                />
                <span id="option4"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="quizQusChangeBtns">
          <div>
            <a href="">
              <button
                type="button"
                id="signIn-btn"
                class="quizBtn btn btn-primary"
              >
                Cancel
              </button></a
            >
          </div>
          <div>
            <button
              disabled
              id="nextBtn"
             
              class="btn quizBtn btn-outline-primary"
            >
              Next
            </button>
          </div>
        </div>
    </div>
    </div>

    <!-- <script type="module" src="../scripts/quizesQuestion.js"></script> -->
    <script type="module" src="../scripts/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </body>
</html>
